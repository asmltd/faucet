<body class="hold-transition skin-blue layout-boxed sidebar-mini" ng-controller="sdn_controller">
<div class="loadingDivv" id="load_div" ng-show="load_div">
    <div class="loading">
        <div class="loader">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
        </div>
    </div>
</div>
<div class="wrapper">
    <header class="main-header"><a ui-sref="sdn_home" class="logo"> <span class="logo-mini"><b
            style="font-size:12px; color:#333;">Faucet Flow Manager</b></span> <span class="logo-lg">
        <img src="images/ONF-Faucet-XS.png"  style="text-align: center; width:60px;height:46px;"></span> </a>
        <nav class="navbar navbar-static-top" role="navigation"><a class="sidebar-toggle"
                                                                   data-toggle="offcanvas" role="button"> <span
                class="sr-only">Toggle navigation</span> </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu" style="cursor:pointer;"><a class="dropdown-toggle"
                                                                                   data-toggle="dropdown"><span
                            class="hidden-xs">{{logged_in}}</span> </a>
                        <ul class="dropdown-menu">
                            <li class="user-footer">
                                <div class="pull-left">
                                    <!--<a href="#" class="btn btn-default btn-flat">Profile</a>--></div>
                                <div class="pull-right" style="cursor:pointer;"><a class="btn btn-default btn-flat"
                                                                                   ng-click="logout()">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu">
                <li class="treeview"><a href="#"> <i class="fa fa-dashboard"></i> <span>Flow Management</span> <i
                        class="fa fa-angle-left pull-right"></i> </a>
                    <ul class="treeview-menu" style="display:block;">
                        <li class="treeview" ng-class="{active: navigation.menu_item == 'sdn_home'}">
                            <a ui-sref="sdn_home"> <i class="fa fa-circle-o"></i> <span>Flows</span></a>
                        </li>


                    </ul>
                </li>

                <li class="treeview" ng-if="role=='1'"><a href="#"> <i class="fa fa-user"></i> <span>User Management</span>
                    <i
                            class="fa fa-angle-left pull-right"></i> </a>
                    <ul class="treeview-menu" style="display:block;">
                        <li class="treeview" ng-class="{active: navigation.menu_item == 'sdn_register'}">
                            <a ui-sref="sdn_register"> <i class="fa fa-circle-o"></i> <span>Add User</span></a>
                        </li>

                        <li class="treeview" ng-class="{active: navigation.menu_item == 'sdn_user_list'}">
                            <a ui-sref="sdn_user_list"> <i class="fa fa-circle-o"></i> <span>List User</span></a>
                        </li>
                    </ul>
                </li>

            </ul>
        </section>
    </aside>
    <div class="content-wrapper">
        <div ui-view id="temp"></div>
    </div>
