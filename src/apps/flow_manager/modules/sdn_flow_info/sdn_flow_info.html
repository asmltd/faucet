<section class="content-header bread">
    <ol class="breadcrumb">
        <li class="active" ui-sref="sdn_home" style="cursor:pointer;">Flow Information</li>
        <li>{{flow_id}}</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Flow - {{flow_id}}</h3>
                </div>
                <div class="box-body">
                    {{flow_info}}

                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputEmail3">Email</label>
                                <div class="col-sm-4">
                                    <input type="email" placeholder="Email" id="inputEmail3" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputPassword3">Password</label>
                                <div class="col-sm-4">
                                    <input type="password" placeholder="Password" id="inputPassword3"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">
                                            Remember me </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button class="btn btn-default" type="submit">Cancel</button>
                            <button class="btn btn-info pull-right" type="submit">Sign in</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>


                </div>
            </div>
        </div>
    </div>
</section>
